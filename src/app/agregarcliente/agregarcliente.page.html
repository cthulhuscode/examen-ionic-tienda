<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Agregar cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">Nombre</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Dirección</ion-label>
    <ion-input [(ngModel)]="direccion"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Teléfono</ion-label>
    <ion-input type="number" [(ngModel)]="telefono" type="number"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Correo</ion-label>
    <ion-input type="string" [(ngModel)]="correo" type="email"></ion-input>
  </ion-item>
  <ion-button expand="block" fill="outline" (click)="guardarCliente()">Guardar</ion-button>
  <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
