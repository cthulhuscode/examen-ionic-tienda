<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentarAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar color="primary" animated placeholder="Buscar cliente" (ionChange)="searchByName($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let registro of listado" (click)="editarCliente(registro)">
      <ion-label>
        <h3>{{registro.nombre}}</h3>
        <p>{{registro.direccion}}</p>
        <p>{{registro.telefono}}</p>
        <p>{{registro.correo}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
