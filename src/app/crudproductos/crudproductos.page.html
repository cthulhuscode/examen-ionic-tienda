<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentarAgregar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-searchbar color="primary" animated placeholder="Buscar producto" (ionChange)="searchByName($event)">
  </ion-searchbar>

  <ion-list>
    <ion-list-header color="danger">
      <ion-label>{{total}} Productos</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let registro of listado" (click)="editarProducto(registro)">

      <ion-avatar>
        <img src="{{registro.fotografia}}">
      </ion-avatar>
      <ion-label>

        <h3>{{registro.nombre}}</h3>
        <p>{{registro.descripcion}}</p>
        <p>${{registro.preciodeventa}}</p>
      </ion-label>

    </ion-item>
  </ion-list>
</ion-content>
