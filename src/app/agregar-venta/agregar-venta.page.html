<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar venta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="stacked">Fecha: {{fecha}}</ion-label>

    <ion-label position="stacked">Producto: {{producto}}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Cantidad</ion-label>
    <ion-input [(ngModel)]="cantidad" type="number" (ionChange)="calculatePrecioTotal()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Precio total: ${{precioTotal}}</ion-label>
  </ion-item>

  <ion-button expand="block" fill="outline" (click)="addVenta()">Aceptar</ion-button>
  <ion-button expand="block" fill="outline" (click)="cancelar()">Cancelar</ion-button>
</ion-content>
